<h5>{{editing  ? "Edit" : "Create"}} Region</h5>
<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()" >
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="region.name" required />
    </div>
    <div class="form-group">
        <label>Number</label>
        <input class="form-control" name="number" [(ngModel)]="region.number" required />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" name="description" [(ngModel)]="region.description" />
    </div>
    <button type="submit" class="btn btn-primary" 
            [class.btn-warning]="editing" [disabled]="form.invalid">
        {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/organization/region">Cancel</button>
</form>
