<form class="form compact" [formGroup]="form" (ngSubmit)="onSubmit()">
    <section class="form-block">
        <label>Show and Pagination</label>
        <div class="form-group">
            <label for="total">Number of {{numberFieldName}}</label>            
            <input name="total" id="total" formControlName="countToShow" type="number" size="60">
        </div>
        <div class="form-group">
            <label for="page-size">Rows per page</label>
            <div class="select">
                <select name="page-size" id="page-size" formControlName="rowsPerPage">
                    <option value="0">No pagination</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="100">100</option>
                </select>
            </div>            
        </div>
        <button class="btn btn-primary" type="submit">Apply</button>
    </section>
</form>
